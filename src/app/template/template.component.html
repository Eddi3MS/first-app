<div class="flex">
  <button #pokemonName (click)="handleChangeColor(pokemonName)">

  </button>
</div>
<pre><code>  &lt;button #pokemonName (click)="handleChangeColor(pokemonName)"&gt;change color&lt;/button&gt;
</code></pre>
